<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Service</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <style>
    body {
      font-family: "Hind Madurai", sans-serif;
    }
  </style>
</head>
  <body class="bg-[#F5FFF6] leading-tight">

    <!-- Navbar Section -->    
    <nav class="px-4 lg:px-12 py-4 flex justify-between bg-white">
      <div class="flex items-center">
        <img src="./assets/logo.png" class="w-10 h-10" />
        <h1 class="leading-none font-bold ml-1 text-[#006747]">
          Emergency<br />Service
        </h1>
      </div>
      <div class="flex gap-1 lg:gap-3">
        <div
          class="flex gap-1 bg-[#ddffe5] px-3 lg:px-4 rounded-full items-center"
        >
          <p  class="font-bold lg:text-base text-[12px]">0</p>
          <img src="./assets/heart.png" class="h-3 w-3 lg:h-5 lg:w-5" />
        </div>
        <div
          class="flex gap-1 bg-[#ddffe5] px-3 lg:px-4 rounded-full items-center"
        >
          <p class="font-bold lg:text-base text-[12px]">100</p>
          <img src="./assets/coin.png" class="h-3 w-3 lg:h-5 lg:w-5" />
        </div>
        <div
          class="flex gap-1 bg-[#00A63E] px-3 lg:px-4 rounded-full items-center text-white"
        >
          <p class="font-medium lg:text-base text-[12px]">0</p>
          <p class="font-medium lg:text-base text-[12px]">Copy</p>
        </div>
      </div>
    </nav>
    <!-- Banner Section -->
    <section
      class="text-center flex flex-col justify-center items-center w-full py-4 px-1 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]"
    >
      <img src="./assets/logo-dark.png" class="h-16 w-16" />
      <h1 class="text-[28px] lg:text-[40px] font-bold text-white lead">
        Emergency Service Directory
      </h1>
      <p class="text-[12px] lg:text-[20px] text-white mt-1">
        Government Emergency Services at Your Fingertip – A Project by
        Government of the People’s Republic of Bangladesh
      </p>
    </section>
  <script src="./script.js"></script>
</body>
</html>
